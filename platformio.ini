[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_extra_dirs = /Users/sarwesvaransubramanian/Documents/PlatformIO/Projects/sarvs-rover-diff-drive-ros2/lib/RMCS-2303_DC_Servo
                /Users/sarwesvaransubramanian/Documents/PlatformIO/Projects/sarvs-rover-diff-drive-ros2/lib/CytronMotorDriver-master
lib_deps = mirs240x/micro_ros_arduino@^2.0.7-humble
build_flags =
    -L ./.pio/libdeps/esp32dev/micro_ros_arduino/src/esp32/
    -l microros
